name: ci
on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ['ubuntu-latest']
        php-versions: ['7.4']
        magento: ['2.3.7-p2', '2.4.0', '2.4.1', '2.4.2', '2.4.2-p1', '2.4.2-p2', '2.4.3', '2.4.3-p1']
        coveralls: [ false ]
        include:
          - php-versions: '8.0'
            magento: '2.4.4'
            operating-system: 'ubuntu-latest'
          - php-versions: '8.1'
            magento: '2.4.4'
            operating-system: 'ubuntu-latest'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Configure PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          tools: composer:v2
          coverage: xdebug
          extensions: bcmath, gd

      - name: Install Composer dependencies
        run: composer install

      - name: Install Magento 2.3.7-p2
        if: matrix.magento == '2.3.7-p2'
        run: composer update --with-dependencies magento/framework:102.0.7-p2

      - name: Install Magento 2.4.0
        if: matrix.magento == '2.4.0'
        run: composer update --with-dependencies magento/framework:103.0.0

      - name: Install Magento 2.4.1
        if: matrix.magento == '2.4.1'
        run: composer update --with-dependencies magento/framework:103.0.1

      - name: Install Magento 2.4.2
        if: matrix.magento == '2.4.2'
        run: composer update --with-dependencies magento/framework:103.0.2

      - name: Install Magento 2.4.2-p1
        if: matrix.magento == '2.4.2-p1'
        run: composer update --with-dependencies magento/framework:103.0.2-p1

      - name: Install Magento 2.4.2-p2
        if: matrix.magento == '2.4.2-p2'
        run: composer update --with-dependencies magento/framework:103.0.2-p1

      - name: Install Magento 2.4.3
        if: matrix.magento == '2.4.3'
        run: composer update --with-dependencies magento/framework:103.0.3

      - name: Install Magento 2.4.3-p1
        if: matrix.magento == '2.4.3-p1'
        run: composer update --with-dependencies magento/framework:103.0.3-p1

      - name: Install Magento 2.4.4
        if: matrix.magento == '2.4.4'
        run: composer update --with-dependencies magento/framework:103.0.4

      - name: Composer license check
        run: composer check-license

      - name: Codesniffer
        run: composer cs-check

      - name: Neon linting
        run: |
          ./bin/ci_neon_lint
          ./bin/ci_markdown_neon_lint

      - name: Static code analysis
        run: composer analyze

      - name: Unittests
        if: matrix.coveralls == false
        run: composer test

      - name: Unittests with coverage
        if: matrix.coveralls == true
        run: composer coverage

      - name: Coveralls report
        if: matrix.coveralls == true
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          composer require php-coveralls/php-coveralls
          ./vendor/bin/php-coveralls --coverage_clover=clover.xml -v
